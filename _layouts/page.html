---
layout: default
---
<div class="content-wrapper bg bg-light-lm bg-dark-dm css-scrollbar-transparent-track">

    <div class="container-lg h-full">
        <div class="row h-full">
            <div class="col-md-8 offset-md-2 bg-white-lm bg-dark-light-dm">

                <!-- Page content start -->
                
<div class="content">
<h1 class="content-title mb-0" style="font-size: 2.8rem;">
{{ page.title}}
</h1>
<p class="text-muted mt-0">
Last updated: {{ page.date }}
</p>
{{ content }}

</div>

                <!-- Page content end -->

            </div>
        </div>
    </div>

</div>
