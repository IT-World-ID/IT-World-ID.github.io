<div class="row row-eq-spacing">
    {% for total in site.data.count %}
    <div class="col-sm mt-5 col-xl-4">
      <a href="/project-roadmap/" class="card sponsor-section-card mw-full m-0 p-0 d-flex" target="_blank" rel="noopener">
        <div class="w-60 h-60 m-10 align-self-center">
            <div class="w-60 h-60 rounded d-flex align-items-center justify-content-center {{ total.warna }} text-dark-lm text-light-dm">
                <span class="font-weight-bolder">{{ total.total }}</span>
                <span class="sr-only">{{ total.total }}</span>
            </div>
        </div>
        <div class="flex-grow-1 d-flex align-items-center">
            <div class="p-10 w-full m-auto">
                <p class="m-0 font-weight-medium text-dark-lm text-light-dm">
                    {{ total.nama }}<i class="fa fa-angle-right ml-5" aria-hidden="true"></i>
                </p>
                <p class="m-0 mt-5 text-muted font-size-12">
                    {{ total.desk }} 
                </p>
            </div>
        </div>
    </a>
 </div>
 {% endfor %}
</div>
