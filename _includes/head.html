<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta name="viewport" content="width=device-width">

  <!-- Chrome, Firefox OS and Opera mobile address bar theming -->
  <meta name="theme-color" content="#000000">
  <!-- Windows Phone mobile address bar theming -->
  <meta name="msapplication-navbutton-color" content="#000000">
  <!-- iOS Safari mobile address bar theming -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
  <title>
    {%- unless page.layout == "home" -%}
      {{ page.title | append: " | "}}
    {%- endunless -%}
      {{ site.title }}
    </title>

  <!-- Halfmoon -->
  <link rel="stylesheet" href="{{ '/assets/css/halfmoon.css' | relative_url }}">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
  <!-- Roboto font (Used when Apple system fonts are not available) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/documentation-styles-4.css' | relative_url }}">
</head>
